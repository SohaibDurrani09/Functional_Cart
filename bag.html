<!DOCTYPE html>
<html lang="en">
<head>
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bag.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="logo_container">
            <a href="index.html"><img class="myntra_home" src="images/logo.png" alt="Myntra Home"></a>
        </div>
        <nav class="nav_bar">
            <a href="index.html">Men</a>
            <a href="index.html">Women</a>
            <a href="index.html">Kids</a>
            <a href="index.html">Home & Living</a>
            <a href="index.html">Beauty</a>
            <a href="index.html">Studio <sup>New</sup></a>
        </nav>
        <div class="search_bar">
            <span class="material-symbols-outlined search_icon">search</span>
            <input class="search_input" placeholder="Search for products, brands and more">
        </div>
        <div class="action_bar">
            <div class="action_container">
                <span class="material-symbols-outlined action_icon">person</span>
                <span class="action_name">Profile</span>
            </div>

            <div class="action_container">
                <span class="material-symbols-outlined action_icon">shopping_bag</span>
                <span class="action_name">Bag</span>
                <span class="bag-item-count">0</span>
            </div>
        </div>
    </header>
    <main>
      <div class="bag-page">
        <div class="bag-items-container">
        </div>
        <div class="bag-summary">
        </div>

      </div>
    </main>
    
    
    <script src="items.js"></script>
    <script src="index.js"></script>
    <script src="bag.js"></script>
</body>
</html>
